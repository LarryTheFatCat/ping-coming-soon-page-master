<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">
    <img src="./images/logo.svg" alt="company logo" id="logo">
    <h1 class="title-content">
      We are launching <span class="title-word">soon!</span>
    </h1>
    <h2 class="description-content">
      Subscribe and get notified
    </h2>
    <div class="inputs">
      <form action="">
        <input type="email" class="notifyUser" id="notify" aria-required="true" placeholder="Your email address..." aria-describedby="name-alert" data-id="email" required>
        <!--    evt.preventDefault(); -->
        <a href="#">
          <button class="btn-notify" id="btn" onclick="validate()" aria-required="true">
            Notify Me 
          </button>
        </a>
      </form>
    </div>
    <img src="./images/illustration-dashboard.png" alt="illustration dashboard image" id="secondLogo">
    <br>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>

</body>

</html>
